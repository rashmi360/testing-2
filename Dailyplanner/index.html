<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="planner">Daily planner</h1>
        <p class="Date">Tuesday,january 6,2026</p>
        <div class="task"><span class="time">08:00AM</span> <span class="work">Morning Exercise & Breakfast</span></div>
        <div class="task"><span class="time">09:00AM</span> <span class="work">Deep Work;Project planning</span></div>
        <div class="task"><span class="time">10:00AM</span> <span class="work">Team Stand-up Meeting</span></div>
        <div class="task"><span class="time">11:00AM</span> <span class="work">Client Emails & Correspondence</span></div>
        <div class="task"><span class="time">12:00PM</span> <span class="work">Lunch Break & Walk</span></div>
        <div class="task"><span class="time">01:00PM</span> <span class="work">product development</span></div>
        <div class="task"><span class="time">02:00PM</span> <span class="work ">UI/UX Review</span></div>
        <div class="task"><span class="time">03:00PM</span> <span class="work">Content Creation</span></div>
    </div>
    
</body>
</html>
